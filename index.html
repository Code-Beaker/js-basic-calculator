<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calc__screen"></div>
      <div class="calc__buttons">
        <button class="calc__buttons--btn">7</button>
        <button class="calc__buttons--btn">8</button>
        <button class="calc__buttons--btn">9</button>
        <button class="calc__buttons--btn">+</button>
        <button class="calc__buttons--btn">4</button>
        <button class="calc__buttons--btn">5</button>
        <button class="calc__buttons--btn">6</button>
        <button class="calc__buttons--btn">-</button>
        <button class="calc__buttons--btn">1</button>
        <button class="calc__buttons--btn">2</button>
        <button class="calc__buttons--btn">3</button>
        <button class="calc__buttons--btn">*</button>
        <button class="calc__buttons--btn">0</button>
        <button class="calc__buttons--btn">.</button>
        <button class="calc__buttons--btn">/</button>
        <button class="calc__buttons--btn calc__equals" id="equals">=</button>
        <button id="clear" class="calc__buttons--btn calc__clear">Clear</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
